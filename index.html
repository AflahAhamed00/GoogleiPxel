<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/google.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google Store for Google Made Device & Accessories</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="image">
                <img src="images/google.png">
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="mailimage">
                    <img src="images/mail.jpg">
                </div>
            </div>
        </div>
    </header>       
            <div class="header">
                <h1>Welcome to the <br><span>Google Store</span></h1>
            </div>

    <section>
        <div class="section-1">
            <div class="producttype">
                <h5>Product Type</h5>
                <div class="details">
                    <i class="fa-regular fa-square"></i> 
                    <h4>Connected home</h4>
                </div>
                <div class="details">
                    <i class="fa-regular fa-square"></i> 
                    <h4>Phones</h4>
                </div>
            </div>
            <div class="images">
                <div class="image1">
                   <figure><img src="images/phone1.png"><figcaption>Pixel 7 Pro</figcaption></figure>
                </div>
               <div class="image2">
                 <figure><img src="images/phone2.png" ><figcaption>Pixel 7</figcaption></figure>
               </div> 
               <div class="image3">
                   <figure><img src="images/phone3.png" ><figcaption>Pixel 6a</figcaption></figure> 
                </div>
               
               
            </div>
        </div>

        <div class="section-2">
            <div class="images">
                <div class="image4">
                    <figure><img src="images/image4.png"><figcaption>Nest Aware</figcaption></figure>
                 </div>
                <div class="image5">
                  <figure><img src="images/image5.png" ><figcaption>Nest Cam (outdoor or indoor, batter)</figcaption></figure>
                </div> 
                <div class="image6">
                    <figure><span><img src="images/image6.png"></span><figcaption>Nest Mini</figcaption></figure> 
                 </div>
            </div>
        </div>   

        
        <div class="section-3">
            <div class="images">
                <div class="image7">
                    <figure><img src="images/image7.png"><figcaption>Nest Audio</figcaption></figure>
                 </div>
                <div class="image8">
                  <figure><img src="images/image8.png" ><figcaption>Nest Cam Charge Cable</figcaption></figure>
                </div> 
            </div>
        </div>   
    </section>

    <footer>
        <div class="policies">
            <div class="firstrow">
                <p>Country availability</p>
            </div>
            <div class="secondrow">
                <p>Help Centre</p>
                <p>Contact us</p>
                <p>Device recycling</p>
            </div>
        </div>
        <div class="medias">
            <div class="mediapic">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
            <div class="lastline">
                <img src="images/india.png" alt="">
                <h6>India</h6>
                <h6>Privacy</h6>
                <h6>Google Nest Commitment to Privacy</h6>
                <h6>Sales Terms</h6>
                <h6>Terms of service</h6>
            </div>
        </div>
    </footer>
    
</body>
</html>
